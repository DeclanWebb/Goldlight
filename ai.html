
<!DOCTYPE html>
<html>
<head>
  <title>Goldlight Reflection Assistant</title>
</head>
<body>
  <h1>Reflection Assistant</h1>
  <p>This tool is educational only and not medical advice.</p>
  <textarea id="prompt"></textarea><br>
  <button onclick="send()">Reflect</button>
  <pre id="out"></pre>

  <script>
    async function send() {
      const prompt = document.getElementById("prompt").value;
      const res = await fetch("/api/ai", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById("out").innerText = data.reply;
    }
  </script>
</body>
</html>
